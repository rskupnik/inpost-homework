apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name}}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: {{ .Values.ingress.hosts[0].host }}
      http:
        paths:
          {{- range .Values.ingress.hosts[0].paths }}
            - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "spring-boot-api.fullname" . }}
                port:
                  number: {{ .port }}
          {{- end }}
