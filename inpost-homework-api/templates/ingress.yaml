apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name}}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          {{- range .Values.ingress.paths }}
            - path: {{ .path }}
              pathType: {{ .pathType }}
              backend:
                service:
                  name: {{ .name }}
                  port:
                    number: {{ .port }}
          {{- end }}
